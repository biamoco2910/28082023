<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Triângulo (Isóceles, Equilatero, Escaleno)</title>
    <script lang="JavaScript">
        
        var a, b, c, resultado;

        function isTriangle ()
        {
            a = parseInt(document.isItTriangle.n1.value);
            b = parseInt(document.isItTriangle.n2.value);
            c = parseInt(document.isItTriangle.n3.value);

            if((a + b > c) || (b + c > a) || (c + a > b))
            {
                if((a == b) && (b == c))
                {
                    document.write("O triângulo formado é um triângulo equilatêro! <img src='img-equilatero.png'>");
                }
                else
                {
                    if((a == b) || (a == c) || (c == b))
                    {
                        document.write("O triângulo formado é um triângulo isóceles! <img src='img-isoceles.png'>");
                    }
                    else
                    {
                        document.write("O triângulo formado é um triângulo escaleno! <img src='img-escaleno.png'>");
                    }
                }
            }
            else
            {
                document.write("Os valores informados não formam um triângulo!");
            }
        }
    </script>
</head>
<body>
    <form name="isItTriangle">
        Informe a medida do lado A do triângulo: <input type="text" name="n1" value="0" size="4"><br>
        Informe a medida do lado B do triângulo: <input type="text" name="n2" value="0" size="4"><br>
        Informe a medida do lado C do triângulo: <input type="text" name="n3" value="0" size="4"><br>
        <input type="button" name="go" value="Verificar se é um triângulo" onclick="isTriangle()">
    </form>

    <p id="confimacao"></p>

</body>
</html>
